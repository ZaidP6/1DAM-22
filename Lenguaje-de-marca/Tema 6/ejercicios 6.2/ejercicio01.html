<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Ejercicio 01</title>
    <style type="text/css">
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        legend {
            color: red;
            top: 20px;
        }

        label{
            display: inline-block;
            min-width: 150px;
            margin: 10px;
        }

        input{
            width: 200px;
        }

        fieldset:hover {
            color: blue;
        }

        form {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <h1>Formulario</h1>
    <form name="registro" action="" method="post" autocomplete enctype="multipart/form-data">
        <fieldset>
            <legend>Datos</legend>
            <label for="nombre">Nombre*</label>
            <input type="text" name="nombre" id="nombre" required placeholder="Introduzca su nombre aqui">
            <br />
            <label for="apellido">Apellido*</label>
            <input type="text" name="apellido" id="apellido" required placeholder="Introduzca su apellido aqui">
            <br />
            <label for="edad">Edad*</label>
            <input type="number" name="edad" id="edad" min="1" max="99" step="1" size="2" required placeholder="Introduzca su edad aqui">
            <br />
            <label for="email">Email*</label>
            <input type="mail" name="email" id="email" required placeholder="Introduzca su email aqui">
            <br />
            <label for="navegador">Navegador favorito</label>
            <input type="url" name="navegador" id="navegador" required placeholder="Introduzca su navegador favorito aqui">
        </fieldset>
    </form>
</body>

</html>
