<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            box-sizing: border-box;

        }
        body{
            position: relative
            top: -9px;
        }
        header{
            width: 85%;
            margin: 0 auto;
            border: 5px rgb(0, 132, 255) solid;
            background-color: rgb(47, 190, 183);
        }

        header h1{
            text-align: center;
            color: white;
            font-size: 30pt;
        }
        nav{
            width: 85%;
            margin: 0 auto;
            
        }
        nav ul{
            display: flex;
            list-style-type: none;
            justify-content: space-between;
            padding: 0;
            margin-top: 0;
        }
        nav ul a{
            flex: 1 1 25%;
            text-align: center;
            border-color: white;
            border-style: solid;
            border-width: 0 5px;
            background-color: greenyellow;
            text-decoration: none;
            color: green;
            height: 50px;
            transition: all 0.5s;

        }
        nav ul li{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
        }
        nav ul a:hover{
            background-color: green;
            color: white;
            height: 75px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi sitio web</h1>
    </header>
    <nav>
        <ul>
            <a href="#"><li>Inicio</li></a>
            <a href="#"><li>Quiénes somos</li></a>
            <a href="#"><li>Qué hacemos</li></a>
            <a href="#"><li>Contacto</li></a>
        </ul>
    </nav>
    
</body>
</html>
